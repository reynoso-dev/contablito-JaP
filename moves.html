<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contablito - Registro de Movimientos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/syle.css">
</head>

<body class="bg-secondary">

    <div class="d-flex justify-content-center">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand" href="index.html">Contablito</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="product.html">Registrar Producto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="moves.html">Registrar Movimiento</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container d-flex flex-column align-items-center">
        <!-- Formulario de Registro de Movimientos de Mercadería -->
        <h2 class="text-dark">Registro de Movimientos de Mercadería</h2>
        <form class="d-flex flex-column align-items-center">
            <label class="form-label fs-4" for="tipo_transaccion">Tipo de Transacción:</label>
            <select class="form-select" id="tipo_transaccion" name="tipo_transaccion" required>
                <option value="compra">Compra</option>
                <option value="venta">Venta</option>
            </select>

            <label class="form-label fs-4" for="fecha_transaccion">Fecha de Transacción:</label>
            <input class="form-control" type="date" id="fecha_transaccion" name="fecha_transaccion" required>

            <label class="form-label fs-4" for="producto">Producto:</label>
            <select class="form-select" id="producto" name="producto" required>
                <!-- Aquí puedes listar los productos registrados -->
                <option value="producto1">Producto 1</option>
                <option value="producto2">Producto 2</option>
                <!-- Agrega más productos aquí -->
            </select>

            <label class="form-label fs-4" for="cantidad_transaccion">Cantidad del Producto:</label>
            <input class="form-control" type="number" id="cantidad_transaccion" name="cantidad_transaccion" required>

            <label class="form-label fs-4" for="costo_unitario">Costo Unitario del Producto:</label>
            <input class="form-control" type="number" id="costo_unitario" name="costo_unitario" required>

            <label class="form-label fs-4" for="subtotal">Subtotal:</label>
            <input class="form-control" type="number" id="subtotal" name="subtotal" required>

            <label class="form-label fs-4" for="iva">IVA:</label>
            <input class="form-control" type="number" id="iva" name="iva" required>

            <label class="form-label fs-4" for="total">Total:</label>
            <input class="form-control" type="number" id="total" name="total" required>

            <div>
                <button type="submit" class="btn btn-primary mt-2 mb-2">Registrar Movimiento</button>

                <!-- Botón para retroceder a index.html -->
                <button type="submit" class="btn btn-primary mt-2 mb-2" id="retroceder">Volver a Registro de
                    Productos</button>
            </div>
        </form>
    </div>

    <script src="JS/moves.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
