<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contablito - Registro de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/syle.css">
</head>

<body class="bg-secondary">
    <div class="d-flex justify-content-center">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand" href="index.html">Contablito</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="product.html">Registrar Producto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="moves.html">Registrar Movimiento</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container d-flex flex-column align-items-center">
        <!-- Formulario de Registro de Productos -->
        <div>
            <h2 class="text-dark">Registro de Productos</h2>
            <form class="d-flex flex-column align-items-center">
                <label class="form-label fs-4" for="identificacion">Identificación:</label>
                <input class="form-control w-100" type="text" id="identificacion" name="identificacion"
                    autocomplete="off" required>

                <label class="form-label fs-4" for="nombre">Nombre:</label>
                <input class="form-control w-100" type="text" id="nombre" name="nombre" autocomplete="off" required>

                <label class="form-label fs-4" for="descripcion">Descripción:</label>
                <textarea class="form-control w-100" id="descripcion" name="descripcion"></textarea>

                <label class="form-label fs-4" for="cantidad">Cantidad en Stock:</label>
                <input class="form-control w-100" type="number" id="cantidad" name="cantidad" autocomplete="off"
                    required>

                <label class="form-label fs-4" for="costo">Costo en Pesos:</label>
                <input class="form-control w-100" type="number" id="costo" name="costo" autocomplete="off" required>

                <button class="btn btn-primary mt-2" type="submit" id="registerProd">Registrar Producto</button>
            </form>
        </div>
    </div>

    <script src="JS/product.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
