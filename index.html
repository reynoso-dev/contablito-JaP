<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contablito - Registro de Productos y Movimientos</title>
</head>
<body>
    <div class="container">
        <h1>Contablito - Registro de Productos y Movimientos</h1>
        
        <!-- Formulario de Registro de Productos -->
        <h2>Registro de Productos</h2>
        <form>
            <label for="identificacion">Identificación:</label>
            <input type="text" id="identificacion" name="identificacion" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion"></textarea>

            <label for="cantidad">Cantidad en Stock:</label>
            <input type="number" id="cantidad" name="cantidad" required>

            <label for="costo">Costo en Pesos:</label>
            <input type="number" id="costo" name="costo" required>

            <button type="submit">Registrar Producto</button>
        </form>

        <!-- Formulario de Registro de Movimientos de Mercadería -->
        <h2>Registro de Movimientos de Mercadería</h2>
        <form>
            <label for="tipo_transaccion">Tipo de Transacción:</label>
            <select id="tipo_transaccion" name="tipo_transaccion" required>
                <option value="compra">Compra</option>
                <option value="venta">Venta</option>
            </select>

            <label for="fecha_transaccion">Fecha de Transacción:</label>
            <input type="date" id="fecha_transaccion" name="fecha_transaccion" required>

            <label for="producto">Producto:</label>
            <select id="producto" name="producto" required>
                <!-- Aquí puedes listar los productos registrados -->
                <option value="producto1">Producto 1</option>
                <option value="producto2">Producto 2</option>
                <!-- Agrega más productos aquí -->
            </select>

            <label for="cantidad_transaccion">Cantidad del Producto:</label>
            <input type="number" id="cantidad_transaccion" name="cantidad_transaccion" required>

            <label for="costo_unitario">Costo Unitario del Producto:</label>
            <input type="number" id="costo_unitario" name="costo_unitario" required>

            <label for="subtotal">Subtotal:</label>
            <input type="number" id="subtotal" name="subtotal" readonly>

            <label for="iva">IVA:</label>
            <input type="number" id="iva" name="iva" readonly>

            <label for="total">Total:</label>
            <input type="number" id="total" name="total" readonly>

            <button type="submit">Registrar Movimiento</button>
        </form>
    </div>
<script>
function mostrarAlertasBajoStock(umbral) {
    const alertaEncontrada = false;

    for (const producto of database.productos) {
        if (producto.cantidad < umbral) {
            console.log(`${producto.nombre} tiene un bajo stock: ${producto.cantidad} unidades`);
            alertaEncontrada = true;
        }
    }

    if (!alertaEncontrada) {
        console.log('No hay alertas de bajo stock.');
    }
}
</script>   
</body>
</html>
